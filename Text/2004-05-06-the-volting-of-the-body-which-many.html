  <h1>Quote of the Day</h1>
  <p>“The Volting of the Body, which many People call Quarting, shou'd never be done but at times when you are abandoned, as in Case of Lunges or on an Engagement of Feint in Disorder” — Monsieur L'Abbat, <em>The Art of Fencing</em></p>
