  <h1>Quote of the Day</h1>
  <p>“I say again, if I cannot draw a horse, I will not write THIS IS A HORSE under what I foolishly meant for one.” — George MacDonald, <em>A Dish Of Orts</em>. MacDonald also wrote the classic spooky story <em>Lilith</em>.</p>
