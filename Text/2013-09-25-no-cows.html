  <h1 id="post-12013">No Cows</h1>
  <blockquote>
    <p>We are mistaken if we think that there is, in ultimate reality, any such thing as a cow.</p>
  </blockquote>
  <p>Arthur Machen, <em>The London Adventure or The Art Of Wandering</em> (1924)</p>
