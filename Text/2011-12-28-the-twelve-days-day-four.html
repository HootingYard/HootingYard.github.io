  <h1 id="post-7968">The Twelve Days&nbsp;: Day Four</h1>
  <p>On the fourth day of Christmas, Old Halob gave to me</p>
  <p>Four dead chaffinches,</p>
  <p>Three poptarts,</p>
  <p>Two cardboard pigs,</p>
  <p>And a viper, a shrew, and a bee.</p>
