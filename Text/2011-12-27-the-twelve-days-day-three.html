  <h1 id="post-7965">The Twelve Days&nbsp;: Day Three</h1>
  <p>On the third day of Christmas, Old Halob gave to me</p>
  <p>Three poptarts,</p>
  <p>Two cardboard pigs,</p>
  <p>And a viper, a shrew, and a bee.</p>
