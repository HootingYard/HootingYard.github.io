  <h1>Quote of the Day</h1>
  <p>“Goe plow in the stubble for now is the season For sowing of fitches, of beanes, and of <a class="internal" href="2004-02-04-peason.html">peason</a>. Sow runciuals timely, and all that be gray, But sow not the white, till St. Gregorie's day” — <a class="external" href="http://hcs.osu.edu/history/history/046.html">Thomas Tusser</a></p>
