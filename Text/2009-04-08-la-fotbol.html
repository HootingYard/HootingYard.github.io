  <h1 id="post-2224">La Fotbol</h1>
  <p>Referring to a player called Rolando, the commentator on last night's Champions League football match said:</p>
  <p>“I wonder how long it is since Ronaldo was marked by an anagram of himself?”</p>
  <p>Exquisite.</p>
