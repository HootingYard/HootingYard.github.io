  <h1>Quote of the Day</h1>
  <p>“Had Cowper been permitted to live more with kittens, and less with evangelical clergymen, his hours of gaiety might have outnumbered his hours of gloom.” — Agnes Repplier, <em>Americans And Others</em></p>
