  <h1 id="post-3563">A Burning Goat In The North</h1>
  <p><strong><a href="http://news.bbc.co.uk/1/hi/world/europe/8428650.stm" class="external">Good heavens!</a></strong>, or, as it might be, <strong><a href="http://news.bbc.co.uk/1/hi/world/europe/8428650.stm" class="external">Lumme guvnor, what a turn up, eh?</a></strong> I fear we must conclude that Swedish civic officials are peculiarly inept in the matter of yellow straw goat safety measures.</p>
