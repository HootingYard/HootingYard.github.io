  <h1>Inconsequential but Interesting Facts No. 1</h1>
  <p>Corinna Mura, the nightclub singer who is famously seen belting out <em>La Marseillaise</em> in the film <em>Casablanca</em>, was the stepmother of the late, great <a class="external" href="http://www.goreyography.com/west/west.htm">Edward Gorey</a>.</p>
